basePath: /api/v1
definitions:
  apierror.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  controllers.BasesCountDTO:
    properties:
      A:
        type: integer
      C:
        type: integer
      G:
        type: integer
      T:
        type: integer
    type: object
  controllers.BasesCountResponse:
    properties:
      bases:
        $ref: '#/definitions/controllers.BasesCountDTO'
      total:
        type: integer
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /nucleotides/count:
    post:
      consumes:
      - multipart/form-data
      description: Upload a .fasta/.fa (or plain text FASTA) file and get counts of
        A/C/G/T with total.
      parameters:
      - description: FASTA file (.fasta, .fa) or text/plain
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BasesCountResponse'
        "400":
          description: Invalid file or parameters
          schema:
            $ref: '#/definitions/apierror.ErrorResponse'
        "500":
          description: Internal error while processing file
          schema:
            $ref: '#/definitions/apierror.ErrorResponse'
      summary: Count DNA bases from a FASTA file
      tags:
      - dna
swagger: "2.0"
